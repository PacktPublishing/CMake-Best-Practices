name: cross-compilation

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  ios:
    name: ios
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v1

      - name: install-python-3
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: install-python-deps
        run: |
          python3 -m pip install --upgrade pip
          pip3 install conan

      - name: cmake-configure
        run: |
          cmake -S . -B build -GXcode --toolchain ios.toolchain.cmake
        working-directory: ./chapter_12/iOS_example/
        shell: bash
        

      - name: build
        run: |
          cmake --build ./build --config Release
        shell: bash
        working-directory: ./chapter_12/iOS_example/

      - name: info
        run: |
          lipo -info ./chapter_12/iOS_example/build/Release-iphoneos/libhello.a
        shell: bash
          

