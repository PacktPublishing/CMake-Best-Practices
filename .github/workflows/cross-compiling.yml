name: cross-compilation

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  ios:
    name: ios
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v1

      - name: cmake-configure
        run: |
          cmake -S . -B build -GXcode --toolchain ios.toolchain.cmake
        working-directory: ./chapter_12/iOS_example/
        shell: bash

      - name: build
        run: |
          cmake --build ./build --config Release -- -sdk iphonesimulator
        shell: bash
        working-directory: ./chapter_12/iOS_example/

  android:
    name: android
    runs-on: ubuntu-20.04
    steps:
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r23b
          add-to-path: false

      - uses: actions/checkout@v1
      
      - name: cmake-configure
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release --toolchain=${ANDROID_NDK_HOME}/build/cmake/android.toolchain.cmake
        working-directory: ./chapter_12/android-example/
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: build
        run: |
          cmake --build ./build --config Release
        shell: bash
        working-directory: ./chapter_12/android-example/

          

